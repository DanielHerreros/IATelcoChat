<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultor de Servicios de Telefonía</title>
    <link rel="icon" type="image/svg+xml" href="/Owari_favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Mantener la biblioteca marked para renderizar Markdown si es necesario -->
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-mobile-alt"></i> Consultor de Servicios de Telefonía</h1>
            <div class="header-buttons">
                <button id="themeToggleBtn" class="theme-toggle-btn" aria-label="Cambiar tema">
                    <i class="fas fa-sun fa-xs"></i>
                </button>
                <a href="#" id="openApiKeyDialogBtn" class="config-btn"><i class="fas fa-cog"></i> Configurar API Key</a>
            </div>
        </header>
        
        <main>
            <section class="company-section">
                <h2><i class="fas fa-building"></i> Selecciona una Compañía</h2>
                <select id="companySelect">
                    <option value="masmovil">MasMovil</option>
                    <option value="simyo">Simyo</option>
                    <option value="O2">O2</option>
                    <option value="redi">Redi</option>
                    <!-- Añade más compañías según sea necesario -->
                </select>
            </section>

            <section class="query-section">
                <h2><i class="fas fa-question-circle"></i> Tu Consulta</h2>
                <textarea id="queryInput" rows="4" placeholder="Escribe tu consulta sobre la compañía aquí..."></textarea>
                <button id="submitQueryBtn"><i class="fas fa-paper-plane"></i> Enviar Consulta</button>
                <div id="responseDisplay" class="result-box markdown-content"></div>
            </section>
        </main>

        <dialog id="apiKeyDialog" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-key"></i> Establecer API Key</h2>
                <input type="text" id="apiKeyInput" placeholder="Introduce tu API Key" />
                <div class="button-group">
                    <button id="saveApiKeyBtn"><i class="fas fa-check"></i> Guardar</button>
                    <button id="closeDialogBtn"><i class="fas fa-times"></i> Cerrar</button>
                </div>
            </div>
        </dialog>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
